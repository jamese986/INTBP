<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Falling snowflakes</title>
    <style>
        body {
            background: #f0f0f0;
        }
        
        #snowflakes-layer {
            position: absolute;
            left: 50%;
            top: 100px;
            width: 500px;
            height: 480px;
            margin-left: -250px;
            overflow: hidden;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <p style="padding:1em 0 1em 1em; margin: 0;"><a href="#" onclick="day(); return false;">Day</a> or <a href="#" onclick="night(); return false;">night</a></p>
    <p style="padding:0 0 0 1em; margin: 0;">Falling snowflakes:</p>
    <ul style="margin-top:0; padding-top:0;">
        <li><a href="index.html">Fullscreen</a></li>
        <li>Layer</li>
    </ul>
    
    <script src="./snowflakes.js"></script>
    <div id="snowflakes-layer"></div>
    <script>
        var body = document.getElementsByTagName('body')[0];
        function day() {
            body.style.backgroundColor = '#ddd';
            body.style.color = '#000';
        }
        
        function night() {
            body.style.backgroundColor = '#000';
            body.style.color = '#fff';
        }
        
        Snowflakes({
            container: document.getElementById('snowflakes-layer')
        });
    </script>
</body>
</html>
